<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="VerificadorDeIdade.css" />
  </head>
  <body>
    <header>
      <h1>Verificador de Idade</h1>
    </header>
    <section>
      <div>
        <p>Ano de nascimento:
        <Input type="number" name="txtano" id="txtano" min="0" class="ano"></Input>
      </p>
      <p>Sexo:
        <input type="radio" name="radsex" id="mas" checked>
        <label for="mas">Masculino</label>
        <input type="radio" name="radsex" id="fem">
        <label for="fem">Feminino</label>
      </p>
      <p>
        <input type="button" value="verificar" onclick="verificar()">
      </p>
    </div>
      <div id="res" class="res">
        Preencha os dados acima para ver os resultados!
      </div>
    </section>
    <footer>
      <p>
        Feito com ❤️ por
        <a href="https://github.com/maricavalcante">Mari Cavalcante</a>
      </p>
    </footer>
    <script src="VerificadorDeIdade.js"></script>
  </body>
</html>
